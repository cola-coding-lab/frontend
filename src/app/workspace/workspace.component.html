<div id="container" class="d-flex h-100 bg-primary" *ngIf="projectSelected; else chooseProject">
  <app-flex-container
    id="left-box"
    class="bg-success"
    [min]="5"
    [breaks]="['lg']"
  >
    <p>OUTER</p>
    <app-explorer></app-explorer>
  </app-flex-container>

  <div
    class="resizer"
    [attr.data-direction]="getDirection()"
    (mousedown)="resize($event)"
  ></div>

  <app-flex-container
    id="right-box"
    class="d-flex flex-column h-100 w-100 bg-info"
    [min]="50"
  >
    <app-flex-container id="right-container" class="d-flex" [min]="30">
      <app-flex-container
        id="left-inner"
        class="h-100 bg-dark"
        [min]="25"
        [breaks]="['md']"
      >
        <editor-tab-container></editor-tab-container>
      </app-flex-container>

      <div
        class="resizer"
        [attr.data-direction]="getDirection('md')"
        (mousedown)="resize($event)"
      ></div>

      <app-flex-container
        id="right-inner"
        class="h-100 bg-warning"
        [min]="25"
        [breaks]="['md']"
      >
        <app-output></app-output
        >
      </app-flex-container>
    </app-flex-container>

    <div
      class="resizer"
      data-direction="vertical"
      (mousedown)="resize($event)"
    ></div>

    <app-flex-container id="right-below" class="bg-light" [min]="10">
      <app-log></app-log>
    </app-flex-container>
  </app-flex-container>
</div>


<ng-template #chooseProject>
  <div class="new-project">
    <button (click)="modal?.open()" class="btn btn-primary w-75 h-25" type="button">WÃ¤hle ein Projekt</button>
  </div>
  <app-project-modal #modal (onProjectSelected)="setProject($event)"></app-project-modal>
</ng-template>
