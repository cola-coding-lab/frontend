<div class="d-flex justify-content-end">
  <div class="m-3 form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [ngModel]="isPolling"
           (ngModelChange)="switch($event)">
    <label class="form-check-label"
           for="flexSwitchCheckDefault">autorefresh {{isPolling ? 'in ' + nextPoll : ''}}</label>
  </div>
  <div class="m-1">
    <select #pollTimer class="form-select" aria-label="Poll timer" (change)="updatePollTimer($event)">
      <option *ngFor="let time of pollTimes" [value]="time">{{time}}</option>
    </select>
  </div>
</div>
<div class="d-flex flex-wrap p-3">
  <div *ngFor="let overview of overviews" class="card m-2 p-3" title="{{overview.url}}">
    <h5 class="card-title">{{overview.title}}</h5>
    <p class="card-text">{{overview.description}}</p>
    <div class="card times">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" title="erstellt {{overview.created}}">C: {{overview.created}}</li>
        <li class="list-group-item" title="zuletzt geÃ¤ndert {{overview.modified}}">M: {{overview.modified}}</li>
      </ul>
    </div>
    <button class="btn btn-primary" (click)="show(overview)">Show</button>
  </div>
</div>
