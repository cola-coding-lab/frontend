<div class="card w-100 p-2 mt-3">
  <h4 class="card-title">{{title}}</h4>
  <div class="d-flex flex-wrap justify-content-around">
    <div *ngFor="let project of projects" class="m-1 card" style="width: 32%" [title]="project.title">
      <div class="card-header">
        {{project.name}}
        <div (click)="removeProject(project)" class="remove" *ngIf="removeAble" title="Projekt lÃ¶schen">&#10007;</div>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{project.title}}</h5>
        <p class="card-text">{{project.description}}</p>
        <button (click)="emitProject(project)" class="btn btn-primary">{{buttonText}}</button>
      </div>
    </div>
  </div>
</div>
